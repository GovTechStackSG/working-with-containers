<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>govtechstack.sg</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
</head>
<body>


<div class="container">
    <div id="content">


        <div class="card m-4">
            <div class="card-header"><h1>GovTechStack.SG</h1></div>
            <div class="card-body"><p>My Static Frontend Works</p></div>
        </div>


        <div class="card m-4">
            <div class="card-body">
                <button id="get_random" class="btn btn-primary">Get Random String</button>
                <pre id="random_string" class="pre-scrollable"></pre>
                <pre id="server"></pre>
            </div>
        </div>


    </div>
</div>


<script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.5/lodash.min.js" type="text/javascript"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js" type="text/javascript"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" type="text/javascript"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/URI.js/1.19.1/URI.min.js" type="text/javascript"></script>


<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" type="text/javascript"></script>
<script>
    $(function () {
        var uri = URI(window.location);


        $('#get_random').click(function () {
            $.ajax('//' + uri.hostname() + ':3000/random', {
                success: function (data) {
                    $('#random_string').text(data.random.match(/.{1,64}/g).join('\n'));
                    $('#server').text('Server: ' + data.server);
                }
            })
        });
    })
</script>
</body>
</html>
